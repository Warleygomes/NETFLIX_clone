<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- dois sites importantes: fontawesome.com e https://owlcarousel2.github.io/OwlCarousel2/ -->
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX</title>
    
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio </a> <!-- Alt + Shift + seta p/ baixo clona a linha-->
                <a href="#">Séries </a>
                <a href="#">Filmes </a>
                <a href="#">Documentários </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">The Boys</h3>
                <p class="descricao">Na trama, conhecemos um mundo em que super-heróis são as maiores celebridades do planeta, e rotineiramente abusam dos seus poderes ao invés de os usarem para o bem. Assita agora a nova temporada de The Boys que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> <!-- ícone -->
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>       
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/3.jpg" alt="" srcset="">

            <div class="item">
                <img class="box-filme" src="img/4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script> <!-- ícone IMPORTANTE -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
